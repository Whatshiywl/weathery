<div [class]="'navbar-wrapper ' + tempClass">
    <div class="navbar-item">
        <span class="title">{{ title }}</span>
    </div>
    <div class="navbar-item">
        <weathery-search-bar class="location"></weathery-search-bar>
    </div>
    <div class="navbar-item switch">
        <weathery-switch [backClass]="switchBackClass" [sliderClass]="switchSliderClass"
        [options]="tempUnitOptions" (switch)=onTempUnitToggle($event)></weathery-switch>
    </div>
</div>
