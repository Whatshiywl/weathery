<label class="switch">
    <input type="checkbox" (change)="onChange()">
    <span [class]="'slider round-corners ' + backClass">
        <span [class]="'before round-corners ' + sliderClass"></span>
        <div class="options">
            <p>{{ options[0] }}</p>
            <p>{{ options[1] }}</p>
        </div>
    </span>
</label>
